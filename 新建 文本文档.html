<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给小黄的浪漫告白</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-pink': '#FFB6C1',
                        'pale-pink': '#FFD1DC',
                        'baby-pink': '#FFE4E1',
                    },
                    fontFamily: {
                        'cursive': ['Comic Sans MS', 'cursive', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-float-delay-1 {
                animation: float 6s ease-in-out 1s infinite;
            }
            .animate-float-delay-2 {
                animation: float 6s ease-in-out 2s infinite;
            }
            .animate-float-delay-3 {
                animation: float 6s ease-in-out 3s infinite;
            }
            .animate-float-delay-4 {
                animation: float 6s ease-in-out 4s infinite;
            }
            .animate-float-delay-5 {
                animation: float 6s ease-in-out 5s infinite;
            }
            .animate-float-reverse {
                animation: float 7s ease-in-out infinite reverse;
            }
            .animate-float-reverse-delay-1 {
                animation: float 7s ease-in-out 1s infinite reverse;
            }
            .animate-float-reverse-delay-2 {
                animation: float 7s ease-in-out 2s infinite reverse;
            }
            .animate-float-reverse-delay-3 {
                animation: float 7s ease-in-out 3s infinite reverse;
            }
            .animate-float-reverse-delay-4 {
                animation: float 7s ease-in-out 4s infinite reverse;
            }
            .animate-float-reverse-delay-5 {
                animation: float 7s ease-in-out 5s infinite reverse;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body class="bg-white min-h-screen overflow-hidden relative flex items-center justify-center">
    <!-- 动态爱心背景 -->
    <div id="heartContainer" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- 主要内容 -->
    <div class="relative z-10 text-center p-6 max-w-md mx-auto">
        <h1 class="text-[clamp(2.5rem,8vw,4rem)] font-bold text-light-pink mb-4 font-cursive text-shadow">
            小黄专属图片
        </h1>
        <p class="text-[clamp(1.5rem,5vw,2.5rem)] text-light-pink font-cursive text-shadow">
            肥弟要给小黄做好多好吃的
        </p>
        
        <!-- 装饰性爱心图标 -->
        <div class="mt-10 flex justify-center space-x-8">
            <i class="fa fa-heart text-light-pink text-4xl animate-float-reverse-delay-1"></i>
            <i class="fa fa-heart text-light-pink text-3xl animate-float-delay-3"></i>
            <i class="fa fa-heart text-light-pink text-5xl animate-float-reverse-delay-2"></i>
            <i class="fa fa-heart text-light-pink text-3xl animate-float-delay-4"></i>
            <i class="fa fa-heart text-light-pink text-4xl animate-float-reverse-delay-3"></i>
        </div>
    </div>

    <script>
        // 创建动态爱心
        function createHeart() {
            const container = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            
            // 随机大小
            const size = Math.random() * 30 + 10;
            
            // 随机位置
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // 随机颜色
            const colors = ['#FFB6C1', '#FF69B4', '#FFC0CB', '#FF1493', '#DB7093'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 随机动画持续时间
            const duration = Math.random() * 10 + 5;
            
            // 随机旋转角度
            const rotation = Math.random() * 360;
            
            heart.innerHTML = '<i class="fa fa-heart"></i>';
            heart.className = 'absolute text-2xl';
            heart.style.left = `${left}vw`;
            heart.style.top = `${top}vh`;
            heart.style.color = color;
            heart.style.fontSize = `${size}px`;
            heart.style.animation = `float ${duration}s ease-in-out ${Math.random() * 5}s infinite`;
            heart.style.transform = `rotate(${rotation}deg)`;
            
            container.appendChild(heart);
            
            // 一段时间后移除爱心，防止过多元素
            setTimeout(() => {
                heart.remove();
            }, (duration + 5) * 1000);
        }
        
        // 定时创建爱心
        setInterval(createHeart, 300);
        
        // 初始创建一些爱心
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 100);
        }
    </script>
</body>
</html>
